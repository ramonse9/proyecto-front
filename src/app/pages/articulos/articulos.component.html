<form class="form-horizontal p-t-20"
    [formGroup]="articuloForm"
    (submit)="agregarArticulo()"> 

    <div class="form-group row">                                                                                
        <div class="col-sm-5">
            <div class="input-group">                
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
            </div>
        </div>        
    </div>

    <div class="form-group row">        

        <div class="col-sm-9 align-self-end">
            <button type="submit" 
                class="btn btn-success waves-effect waves-light"
                [disabled]="articuloForm.invalid">
                <i class="fa fa-plus-circle"></i>
                Nuevo Articulo
            </button>
            
        </div>

    </div>

  
</form>

<div class="table-responsive scroll-y">
    <!--<span *ngIf="articulos.length == 0">No hay articulos registrados</span>-->

    <!--<span *ngIf="articulos.length > 0">      -->
    <span >         
        <table class="table m-t-0 table-hover animated fadeIn">
            <thead>
                <tr>
                    <th>Nombre</th>

                    <th>Categoria</th>
                               
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody >                                                 
                <tr *ngFor="let a of articulos" class="footable-odd">                  
                    <td>
                        <input type="text" 
                                class="form-control" 
                                placeholder="Nombre de la tienda"
                                [(ngModel)]="a.NOMBRE"
                        />
                    </td>
                    <td class="text-nowrap text-center">
                        <span (click)="guardarCambios( t )" data-toggle="tooltip" data-original-title="Guardar cambios"><i class="fa fa-pencil ext-inverse m-r-10 cursor"></i></span>

                    </td>                                            
                </tr>                                                         
            </tbody>              
        </table>
    </span> 
</div>
